<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Snake Game</h1>
            <div class="scores">
                <div class="score">
                    <h3>Score</h3>
                    <span id="score">0</span>
                </div>
                <div class="high-score">
                    <h3>High Score</h3>
                    <span id="high-score">0</span>
                </div>
            </div>
        </header>
        <div class="game">
            <canvas id="canvas" width="400px" height="400px"></canvas>
            <div id="message">
                <h2>¿Listo para jugar?</h2>
                <span ></span>
                <p>Presiona el botón "Iniciar" para comenzar a jugar.</p>
                <button id="start"><i class="bi bi-play"></i>Iniciar</button>
            </div>
        </div>
        <div class="info">
            <div class="controls">
                <button id="start"><i class="bi bi-play"></i>Iniciar</button>
                <button id="resume"><i class="bi bi-play"></i>Reanudar</button>
            </div>
            <div class="controls">
                <button id="pause"><i class="bi bi-pause"></i>Pausar</button>
                <button id="restart"><i class="bi bi-arrow-clockwise"></i>Reiniciar</button>
            </div>
        </div>
    </div>
    <div id="modal"></div>
    
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/buttons.js"></script>
</body>
</html>
