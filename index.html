<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {background-color: #000;}
        #canvas {background-color: #fff;}
    </style>
</head>
<body>
    <canvas id="canvas" width="400px" height="400px"></canvas>
    
    <script type="module">
        import { Snake } from './js/snake.js';
        import { Fruit } from './js/fruit.js';

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fruit = new Fruit(canvas.width, canvas.height);
        const snake = new Snake(canvas.width, canvas.height);
        let isGameOver = false;
        let timeout;

        window.addEventListener('keydown', (e) => snake.handleKeyDown(e));

        function update() {
            fruit.drawFruit(ctx);
            if (snake.move(fruit)) {
                clearTimeout(timeout);
                alert('Game Over!');
                isGameOver = true;
            };
            // snake.move(fruit);
            snake.drawSnake(ctx);
        }
        
        function gameLoop() {
            if (isGameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            timeout = setTimeout(() => requestAnimationFrame(gameLoop), 500);
        }

        gameLoop();
    </script>
</body>
</html>
